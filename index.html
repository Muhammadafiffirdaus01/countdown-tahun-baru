<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Tahun Baru Islami</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d4af37;
  --green:#0f3d2e;
  --dark:#080c0b;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,var(--green),var(--dark));
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.container{
  max-width:720px;
  padding:30px;
  animation:fade 2s ease;
}

h1{
  font-size:2.2rem;
  background:linear-gradient(90deg,#ffd700,var(--gold),#fff1a8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-size:200%;
  animation:gold 4s linear infinite;
}

#countdown{
  font-size:3.2rem;
  margin:20px 0;
  font-weight:700;
  text-shadow:0 0 20px rgba(255,215,0,.8);
}

#doa{
  font-size:1.05rem;
  line-height:1.8;
  margin-top:20px;
}

#ayat{
  margin-top:30px;
  font-size:1.3rem;
  color:#fff8dc;
  text-shadow:0 0 25px rgba(255,215,0,.9);
  opacity:0;
  transition:opacity 2s ease;
}

footer{
  margin-top:30px;
  font-size:.9rem;
  opacity:.85;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes gold{
  from{background-position:0%}
  to{background-position:200%}
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title">Menjelang Pergantian Tahun</h1>
  <div id="countdown">00 : 00 : 00</div>
  <div id="doa"></div>
  <div id="ayat"></div>
  <footer id="footer"></footer>
</div>

<!-- CDN VOICE -->
<script src="https://code.responsivevoice.org/responsivevoice.js?key=FREE"></script>

<script>
/* TARGET TAHUN BARU */
const target = new Date(new Date().getFullYear()+1,0,1,0,0,0);

/* DOA */
const doaAkhir = `
<b>Doa Akhir Tahun</b><br><br>
Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ù…ÙØ§ Ø¹ÙÙ…ÙÙ„Ù’ØªÙ ÙÙÙŠ Ù‡ÙØ°ÙÙ‡Ù Ø§Ù„Ø³ÙÙ‘Ù†ÙØ©Ù Ù…ÙÙ…ÙÙ‘Ø§ Ù†ÙÙ‡ÙÙŠÙ’ØªÙÙ†ÙÙŠ Ø¹ÙÙ†Ù’Ù‡Ù...<br>
<i>Allahumma maa â€˜amiltu fii haadzihis-sanah...</i><br><br>
Artinya: Ya Allah, ampunilah dosa-dosaku di tahun yang telah berlalu.
`;

const doaAwal = `
<b>Doa Awal Tahun</b><br><br>
Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø£ÙÙ†Ù’ØªÙ Ø§Ù„Ù’Ø£ÙØ¨ÙØ¯ÙÙŠÙÙ‘ Ø§Ù„Ù’Ù‚ÙØ¯ÙÙŠÙ…Ù Ø§Ù„Ù’Ø£ÙÙˆÙÙ‘Ù„Ù...<br>
<i>Allahumma antal-abadiyyul-qadiimul-awwal...</i><br><br>
Artinya: Ya Allah, jadikan tahun ini penuh iman, amal saleh, dan keberkahan.
`;

/* AYAT + SUARA */
const ayatData = [
  {
    text:"Ø¥ÙÙ†ÙÙ‘ Ù…ÙØ¹Ù Ø§Ù„Ù’Ø¹ÙØ³Ù’Ø±Ù ÙŠÙØ³Ù’Ø±Ù‹Ø§<br><small>Sesungguhnya bersama kesulitan ada kemudahan</small>",
    voice:"Inna ma'al usri yusra"
  },
  {
    text:"ÙÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆÙ†ÙÙŠ Ø£ÙØ°Ù’ÙƒÙØ±Ù’ÙƒÙÙ…Ù’<br><small>Ingatlah Aku, niscaya Aku ingat kalian</small>",
    voice:"Fazkuruni azkurkum"
  },
  {
    text:"ÙˆÙÙ…ÙØ§ ØªÙÙˆÙ’ÙÙÙŠÙ‚ÙÙŠ Ø¥ÙÙ„ÙÙ‘Ø§ Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù<br><small>Tidak ada keberhasilan kecuali dengan pertolongan Allah</small>",
    voice:"Wama tawfiqi illa billah"
  }
];

let idx=0;
const ayatEl=document.getElementById("ayat");
let voiceReady=false;

/* Aktifkan suara setelah klik */
document.body.addEventListener("click",()=>voiceReady=true,{once:true});

function rotateAyat(){
  ayatEl.style.opacity=0;
  setTimeout(()=>{
    ayatEl.innerHTML=ayatData[idx].text;
    ayatEl.style.opacity=1;
    if(voiceReady){
      responsiveVoice.speak(ayatData[idx].voice,"Arabic Male",{rate:0.8});
    }
    idx=(idx+1)%ayatData.length;
  },2000);
}
setInterval(rotateAyat,8000);
rotateAyat();

/* COUNTDOWN */
const cd=document.getElementById("countdown");
const doa=document.getElementById("doa");
const title=document.getElementById("title");
const footer=document.getElementById("footer");

function update(){
  const now=new Date();
  const diff=target-now;

  if(diff<=0){
    cd.innerHTML="ğŸ‰ 00 : 00 : 00";
    title.innerHTML="ğŸ‰ Selamat Tahun Baru";
    doa.innerHTML=doaAwal;
    footer.innerHTML="Semoga tahun baru dipenuhi iman, amal saleh, dan keberkahan.";
    return;
  }

  const h=String(Math.floor(diff/3600000)).padStart(2,'0');
  const m=String(Math.floor(diff%3600000/60000)).padStart(2,'0');
  const s=String(Math.floor(diff%60000/1000)).padStart(2,'0');

  cd.innerHTML=`${h} : ${m} : ${s}`;
  doa.innerHTML=doaAkhir;
  footer.innerHTML="Semoga Allah mengampuni dosa-dosa di tahun yang telah berlalu.";
}
setInterval(update,1000);
update();
</script>

</body>
</html>
