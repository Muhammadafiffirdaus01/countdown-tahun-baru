<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Tahun Baru Islami</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

:root{
  --gold1:#d4af37;
  --gold2:#ffd700;
  --green:#0f3d2e;
  --dark:#0b0f0e;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,var(--green),var(--dark));
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.container{
  max-width:720px;
  padding:30px;
  animation:fadeIn 2s ease;
}

h1{
  font-size:2.2rem;
  margin-bottom:10px;
  background:linear-gradient(90deg,var(--gold1),var(--gold2),var(--gold1));
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:goldMove 4s linear infinite;
}

#countdown{
  font-size:3.2rem;
  font-weight:700;
  margin:20px 0;
  text-shadow:0 0 15px rgba(255,215,0,.6);
  transition:all .5s ease;
}

#doa{
  margin-top:20px;
  font-size:1.05rem;
  line-height:1.7;
  animation:fadeIn 2s ease;
}

#ayat{
  margin-top:30px;
  font-size:1.2rem;
  font-style:italic;
  color:#ffd;
  text-shadow:0 0 20px rgba(255,215,0,.8);
  opacity:0;
  transition:opacity 2s ease;
}

footer{
  margin-top:30px;
  font-size:.9rem;
  color:#ddd;
  opacity:.9;
}

/* Animations */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes goldMove{
  from{background-position:0%}
  to{background-position:200%}
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title">Menjelang Pergantian Tahun</h1>

  <div id="countdown">00 : 00 : 00</div>

  <div id="doa"></div>

  <div id="ayat"></div>

  <footer id="footerText"></footer>
</div>

<!-- Musik Takbir -->
<audio id="takbir" loop>
  <source src="takbir-makkah.mp3" type="audio/mpeg">
</audio>

<script>
/* ====== TARGET TAHUN BARU ====== */
const targetDate = new Date(new Date().getFullYear()+1,0,1,0,0,0);

/* ====== DOA ====== */
const doaAkhir = `
<b>Doa Akhir Tahun</b><br><br>
Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ù…ÙØ§ Ø¹ÙÙ…ÙÙ„Ù’ØªÙ ÙÙÙŠ Ù‡ÙØ°ÙÙ‡Ù Ø§Ù„Ø³ÙÙ‘Ù†ÙØ©Ù Ù…ÙÙ…ÙÙ‘Ø§ Ù†ÙÙ‡ÙÙŠÙ’ØªÙÙ†ÙÙŠ Ø¹ÙÙ†Ù’Ù‡Ù ÙÙÙ„ÙÙ…Ù’ Ø£ÙØªÙØ¨Ù’ Ù…ÙÙ†Ù’Ù‡Ù...<br><br>
<i>Allahumma maa â€˜amiltu fii haadzihis-sanati mimmaa nahaitanii â€˜anhu...</i><br><br>
Artinya: Ya Allah, ampunilah dosa-dosaku di tahun yang telah berlalu.
`;

const doaAwal = `
<b>Doa Awal Tahun</b><br><br>
Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø£ÙÙ†Ù’ØªÙ Ø§Ù„Ù’Ø£ÙØ¨ÙØ¯ÙÙŠÙÙ‘ Ø§Ù„Ù’Ù‚ÙØ¯ÙÙŠÙ…Ù Ø§Ù„Ù’Ø£ÙÙˆÙÙ‘Ù„Ù...<br><br>
<i>Allahumma antal-abadiyyul-qadiimul-awwal...</i><br><br>
Artinya: Ya Allah, jadikan tahun ini penuh iman, amal saleh, dan keberkahan.
`;

/* ====== AYAT FADE ====== */
const ayatList = [
"Ø¥ÙÙ†ÙÙ‘ Ù…ÙØ¹Ù Ø§Ù„Ù’Ø¹ÙØ³Ù’Ø±Ù ÙŠÙØ³Ù’Ø±Ù‹Ø§<br><small>Sesungguhnya bersama kesulitan ada kemudahan</small>",
"ÙÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆÙ†ÙÙŠ Ø£ÙØ°Ù’ÙƒÙØ±Ù’ÙƒÙÙ…Ù’<br><small>Ingatlah Aku, niscaya Aku ingat kalian</small>",
"ÙˆÙÙ…ÙØ§ ØªÙÙˆÙ’ÙÙÙŠÙ‚ÙÙŠ Ø¥ÙÙ„ÙÙ‘Ø§ Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù<br><small>Tidak ada keberhasilan kecuali dengan pertolongan Allah</small>"
];

let ayatIndex = 0;
const ayatEl = document.getElementById("ayat");

function rotateAyat(){
  ayatEl.style.opacity = 0;
  setTimeout(()=>{
    ayatEl.innerHTML = ayatList[ayatIndex];
    ayatEl.style.opacity = 1;
    ayatIndex = (ayatIndex+1) % ayatList.length;
  },2000);
}
setInterval(rotateAyat,8000);
rotateAyat();

/* ====== COUNTDOWN ====== */
const cd = document.getElementById("countdown");
const doaEl = document.getElementById("doa");
const title = document.getElementById("title");
const footer = document.getElementById("footerText");
const takbir = document.getElementById("takbir");

function update(){
  const now = new Date();
  const diff = targetDate - now;

  if(diff <= 0){
    cd.innerHTML = "ğŸ‰ 00 : 00 : 00";
    title.innerHTML = "ğŸ‰ Selamat Tahun Baru";
    doaEl.innerHTML = doaAwal;
    footer.innerHTML = "Semoga tahun baru dipenuhi iman, amal saleh, dan keberkahan.";
    takbir.play().catch(()=>{});
    return;
  }

  const h = String(Math.floor(diff/3600000)).padStart(2,'0');
  const m = String(Math.floor(diff%3600000/60000)).padStart(2,'0');
  const s = String(Math.floor(diff%60000/1000)).padStart(2,'0');

  cd.innerHTML = `${h} : ${m} : ${s}`;
  doaEl.innerHTML = doaAkhir;
  footer.innerHTML = "Semoga Allah mengampuni dosa-dosa di tahun yang telah berlalu.";
}
setInterval(update,1000);
update();

/* Klik layar untuk mulai audio (mobile safe) */
document.body.addEventListener('click',()=>takbir.play().catch(()=>{}),{once:true});
</script>

</body>
</html>
