<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Tahun Baru Islami</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d4af37;
  --green:#0f3d2e;
  --dark:#070b0a;
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,var(--green),var(--dark));
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.container{max-width:720px;padding:30px}

h1{
  font-size:2.2rem;
  background:linear-gradient(90deg,#ffd700,var(--gold),#fff2b0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-size:200%;
  animation:gold 4s linear infinite;
}

#countdown{
  font-size:3.2rem;
  font-weight:700;
  margin:20px 0;
  text-shadow:0 0 20px rgba(255,215,0,.8);
}

#doa{margin-top:20px;line-height:1.8}

#ayat{
  margin-top:30px;
  font-size:1.4rem;
  color:#fff8dc;
  text-shadow:0 0 30px rgba(255,215,0,.9);
  opacity:0;
  transition:opacity 2s ease;
}

footer{margin-top:30px;font-size:.9rem;opacity:.85}

#soundBtn{
  margin-top:25px;
  padding:12px 22px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#ffd700,#d4af37);
  color:#000;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,215,0,.8);
}

@keyframes gold{
  from{background-position:0%}
  to{background-position:200%}
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title">Menjelang Pergantian Tahun</h1>
  <div id="countdown">00 : 00 : 00</div>
  <div id="doa"></div>

  <button id="soundBtn">ğŸ”Š Aktifkan Suara Ayat</button>

  <div id="ayat"></div>
  <footer id="footer"></footer>
</div>

<script src="https://code.responsivevoice.org/responsivevoice.js"></script>

<script>
const target = new Date(new Date().getFullYear()+1,0,1,0,0,0);

const doaAkhir = `
<b>Doa Akhir Tahun</b><br><br>
Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ù…ÙØ§ Ø¹ÙÙ…ÙÙ„Ù’ØªÙ ÙÙÙŠ Ù‡ÙØ°ÙÙ‡Ù Ø§Ù„Ø³ÙÙ‘Ù†ÙØ©Ù...<br>
<i>Allahumma maa â€˜amiltu fii haadzihis-sanah...</i><br><br>
Artinya: Ya Allah, ampunilah dosa-dosaku di tahun yang telah berlalu.
`;

const doaAwal = `
<b>Doa Awal Tahun</b><br><br>
Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø£ÙÙ†Ù’ØªÙ Ø§Ù„Ù’Ø£ÙØ¨ÙØ¯ÙÙŠÙÙ‘ Ø§Ù„Ù’Ù‚ÙØ¯ÙÙŠÙ…Ù...<br>
<i>Allahumma antal-abadiyyul-qadiim...</i><br><br>
Artinya: Ya Allah, jadikan tahun ini penuh iman, amal saleh, dan keberkahan.
`;

const ayatData = [
  {
    arab:"ÙÙØ§Ø°Ù’ÙƒÙØ±ÙÙˆÙ†ÙÙŠ Ø£ÙØ°Ù’ÙƒÙØ±Ù’ÙƒÙÙ…Ù’",
    arti:"Ingatlah Aku, niscaya Aku ingat kalian"
  },
  {
    arab:"Ø¥ÙÙ†ÙÙ‘ Ù…ÙØ¹Ù Ø§Ù„Ù’Ø¹ÙØ³Ù’Ø±Ù ÙŠÙØ³Ù’Ø±Ù‹Ø§",
    arti:"Sesungguhnya bersama kesulitan ada kemudahan"
  },
  {
    arab:"ÙˆÙÙ…ÙØ§ ØªÙÙˆÙ’ÙÙÙŠÙ‚ÙÙŠ Ø¥ÙÙ„ÙÙ‘Ø§ Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù",
    arti:"Tidak ada keberhasilan kecuali dengan pertolongan Allah"
  }
];

let idx=0;
let audioAllowed=false;
const ayatEl=document.getElementById("ayat");

document.getElementById("soundBtn").onclick=()=>{
  audioAllowed=true;
  document.getElementById("soundBtn").style.display="none";
};

function rotateAyat(){
  ayatEl.style.opacity=0;
  setTimeout(()=>{
    ayatEl.innerHTML=`
      <div style="font-size:1.6rem">${ayatData[idx].arab}</div>
      <small>${ayatData[idx].arti}</small>
    `;
    ayatEl.style.opacity=1;

    if(audioAllowed){
      responsiveVoice.speak(
        ayatData[idx].arab,
        "Arabic Male",
        {rate:0.8}
      );
    }
    idx=(idx+1)%ayatData.length;
  },2000);
}
setInterval(rotateAyat,9000);
rotateAyat();

const cd=document.getElementById("countdown");
const doa=document.getElementById("doa");
const title=document.getElementById("title");
const footer=document.getElementById("footer");

function update(){
  const now=new Date();
  const diff=target-now;

  if(diff<=0){
    cd.innerHTML="ğŸ‰ 00 : 00 : 00";
    title.innerHTML="ğŸ‰ Selamat Tahun Baru";
    doa.innerHTML=doaAwal;
    footer.innerHTML="Semoga tahun baru dipenuhi iman, amal saleh, dan keberkahan.";
    return;
  }

  const h=String(Math.floor(diff/3600000)).padStart(2,'0');
  const m=String(Math.floor(diff%3600000/60000)).padStart(2,'0');
  const s=String(Math.floor(diff%60000/1000)).padStart(2,'0');

  cd.innerHTML=`${h} : ${m} : ${s}`;
  doa.innerHTML=doaAkhir;
  footer.innerHTML="Semoga Allah mengampuni dosa-dosa di tahun yang telah berlalu.";
}
setInterval(update,1000);
update();
</script>

</body>
</html>
