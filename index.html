<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Refleksi Pergantian Tahun</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#0f3d2e,#050807);
  color:#f5f5f5;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.container{max-width:720px;padding:30px}

h1{
  font-size:2.2rem;
  color:#e6c87a;
  text-shadow:0 0 20px rgba(230,200,122,.4);
}

#countdown{
  font-size:3rem;
  margin:20px 0;
  font-weight:700;
  color:#ffd700;
}

#doa{
  margin-top:20px;
  line-height:1.9;
  font-size:1rem;
}

#ayat{
  margin-top:35px;
  font-size:1.6rem;
  color:#fff4c2;
  text-shadow:0 0 25px rgba(255,215,120,.6);
  opacity:0;
  transition:opacity 3s ease;
}

#startBtn{
  margin:30px auto;
  padding:14px 30px;
  font-size:1rem;
  border:none;
  border-radius:40px;
  background:linear-gradient(90deg,#d4af37,#f6e27f);
  color:#000;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 30px rgba(255,215,120,.6);
}

footer{
  margin-top:35px;
  font-size:.9rem;
  opacity:.8;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title">Menjelang Pergantian Tahun</h1>
  <div id="countdown">00 : 00 : 00</div>

  <div id="doa">
    <b>Doa Akhir Tahun</b><br><br>
    Ya Allah, ampunilah dosa-dosa kami di tahun yang telah berlalu.
  </div>

  <button id="startBtn">ðŸ•Œ Mulai Dzikir & Murotal</button>

  <div id="ayat"></div>

  <footer id="footer">
    Semoga Allah mengampuni dosa-dosa di tahun yang telah berlalu.
  </footer>
</div>

<!-- MUROTAL STREAM -->
<audio id="murotal" loop>
  <source src="https://archive.org/download/quran-mishary-rashid-alafasy/001.mp3" type="audio/mpeg">
</audio>

<script>
const target = new Date(new Date().getFullYear()+1,0,1,0,0,0);

const ayatList=[
"ÙÙŽØ§Ø°Ù’ÙƒÙØ±ÙÙˆÙ†ÙÙŠ Ø£ÙŽØ°Ù’ÙƒÙØ±Ù’ÙƒÙÙ…Ù’",
"Ø¥ÙÙ†ÙŽÙ‘ Ù…ÙŽØ¹ÙŽ Ø§Ù„Ù’Ø¹ÙØ³Ù’Ø±Ù ÙŠÙØ³Ù’Ø±Ù‹Ø§",
"ÙˆÙŽÙ…ÙŽØ§ ØªÙŽÙˆÙ’ÙÙÙŠÙ‚ÙÙŠ Ø¥ÙÙ„ÙŽÙ‘Ø§ Ø¨ÙØ§Ù„Ù„ÙŽÙ‘Ù‡Ù"
];

let idx=0;
const ayatEl=document.getElementById("ayat");
const murotal=document.getElementById("murotal");

document.getElementById("startBtn").onclick=()=>{
  murotal.play().catch(()=>{});
  document.getElementById("startBtn").style.display="none";
};

function rotateAyat(){
  ayatEl.style.opacity=0;
  setTimeout(()=>{
    ayatEl.innerHTML=ayatList[idx];
    ayatEl.style.opacity=1;
    idx=(idx+1)%ayatList.length;
  },3000);
}
setInterval(rotateAyat,12000);
rotateAyat();

const cd=document.getElementById("countdown");
const title=document.getElementById("title");
const doa=document.getElementById("doa");
const footer=document.getElementById("footer");

function update(){
  const now=new Date();
  const diff=target-now;

  if(diff<=0){
    cd.innerHTML="ðŸŽ‰ 00 : 00 : 00";
    title.innerHTML="ðŸŒ™ Selamat Tahun Baru";
    doa.innerHTML="<b>Doa Awal Tahun</b><br><br>Ya Allah, berkahilah kami di tahun ini.";
    footer.innerHTML="Semoga tahun baru dipenuhi iman, amal saleh, dan keberkahan.";
    return;
  }

  const h=String(Math.floor(diff/3600000)).padStart(2,'0');
  const m=String(Math.floor(diff%3600000/60000)).padStart(2,'0');
  const s=String(Math.floor(diff%60000/1000)).padStart(2,'0');

  cd.innerHTML=`${h} : ${m} : ${s}`;
}
setInterval(update,1000);
update();
</script>

</body>
</html>
